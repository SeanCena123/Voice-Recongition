<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.5/p5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.5/addons/p5.dom.js"></script>
	<script src="../lib/p5.speech.js"></script>
	<script>

	var myRec = new p5.SpeechRec('en-US', parseResult); // new P5.SpeechRec object
	myRec.continuous = true; // do continuous recognition
	myRec.interimResults = true; // allow partial recognition (faster, less accurate)


	// myRec.onResult = parseResult; // now in the constructor
	myRec.start(); // start engine

	function parseResult()
	{
		// var mostrecentword = myRec.resultString; //Full Sentences
		var mostrecentword = myRec.resultString.split(' ').pop(); //Words
		console.log(mostrecentword);

	var para = document.createElement("p");
	var node = document.createTextNode(mostrecentword);
	para.appendChild(node);

	var element = document.getElementById("wordtag"); 

		if (mostrecentword == "apple") {
			console.log("You said magic word");
			element.appendChild(para);
		}

	}

</script>
</head>
<body>
<div id="wordtag">

</div>
<p id="word"> </p>

</body>
</html>
